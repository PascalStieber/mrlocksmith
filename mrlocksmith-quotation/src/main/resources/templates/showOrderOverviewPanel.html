<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Mr. Locksmith - Das Vergleichsportal für Schlüsseldienstleistungen</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-6 text-left">
			<div class="panel panel-default">
				<div class="panel-heading">Der Auftrag ##{offerBean.order.id} im Überblick:</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<label for="vorname">Vorname:</label>
							<h:outputText value="#{offerBean.order.user.firstname}" id="vorname" />
						</div>
						<div class="col-md-6">
							<label for="nachname">Nachname:</label>
							<h:outputText value="#{offerBean.order.user.surname}" id="nachname" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label for="email">Email:</label>
							<h:outputText value="#{offerBean.order.user.email}" id="email" />
						</div>
						<div class="col-md-6">
							<label for="telefonnummer">Telefonnummer:</label>
							<h:outputText value="#{offerBean.order.user.phonenumber}" id="telefonnummer" />
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="col-md-6">
							<label for="strasse">Strasse:</label>
							<h:outputText value="#{offerBean.order.adress.street}" id="strasse" />
						</div>
						<div class="col-md-6">
							<label for="hausnummer">Hausnr.:</label>
							<h:outputText value="#{offerBean.order.adress.streetnumber}" id="hausnummer" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label for="plz">PLZ:</label>
							<h:outputText value="#{offerBean.order.adress.postcode}" id="plz" />
						</div>
						<div class="col-md-6">
							<label for="ort">Ort:</label>
							<h:outputText value="#{offerBean.order.adress.country}" id="ort" />
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="col-md-6">
							<label>Zu öffnen ist eine:</label>
							<h:outputText rendered="#{offerBean.order.homeOrCar.equals('home')}" value="Haustür" />
							<h:outputText rendered="#{offerBean.order.homeOrCar.equals('car')}" value="Autotür" />
						</div>
						<div class="col-md-6">
							<label>Tür ist aus:</label>
							<h:outputText rendered="#{offerBean.order.door.equals('iron')}" value="Stahl" />
							<h:outputText rendered="#{offerBean.order.door.equals('wooden')}" value="Holz" />
							<h:outputText rendered="#{offerBean.order.door.equals('normal')}" value="Normal / k.A." />
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label>Schlüssel vorhanden:</label> <span class="#{offerBean.order.keyNotAvailable ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'}"></span>
						</div>
						<div class="col-md-6">
							<label>Express erwünscht: </label> <span class="#{offerBean.order.express ? 'glyphicon glyphicon-ok' : 'glyphicon glyphicon-remove'}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
