<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Mr. Locksmith - Das Vergleichsportal für Schlüsseldienstleistungen</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
</head>
<body>
	<div layout:fragment="content">
		<form th:method="post" th:action="questionnaireHome3Form.html" th:object="${order}" role="form">
			<div class="jumbotron" style="background: #D0F5A9 !important">
				<!-- Customers Questionnaire -->
				<div class="row">

					<h2>
						Schritt 3 von 5: Wie ist die beschaffenheit ihrer Tür? <br /> <small>(Markieren Sie 'normal', falls Sie keine genauen Angaben machen können.)</small>
					</h2>
					<br /> <br />
					<div class="col-md-4 text-right">
						<button th:attr="class=${order.door=='wooden' ? 'btn btn-primary' : 'btn btn-default'}" name="door" th:value="wooden">
							<div class="card customMRLSMCard">
								<div style="margin-top: 4px; border-radius: 4px 4px 0 0;">
									<img class="card-img-top" id="woodenImage" src="img/icons/chopped-log.png" alt="wooden_door" />
								</div>
								<div class="card-block">
									<h4 class="card-title">
										Holztür <br /> <small>kein Sicherheitsschloss </small>
									</h4>
									<p class="card-text"></p>
								</div>
							</div>
						</button>
					</div>

					<div class="col-md-4 text-center">
						<button th:attr="class=${order.door=='iron' ? 'btn btn-primary' : 'btn btn-default'}" name="door" th:value="iron">
							<div class="card customMRLSMCard">
								<div style="margin-top: 4px; border-radius: 4px 4px 0 0;">
									<img class="card-img-top" id="ironImage" src="img/icons/iron-man.png" alt="iron_door" />
								</div>
								<div class="card-block">
									<h4 class="card-title">
										Stahltür <br /> <small>oder Sicherheitsschloss </small>
									</h4>
									<p class="card-text"></p>
								</div>
							</div>
						</button>
					</div>

					<div class="col-md-4 text-left">
						<button th:attr="class=${order.door=='normal' ? 'btn btn-primary' : 'btn btn-default'}" name="door" th:value="normal">
							<div class="card customMRLSMCard">
								<div style="margin-top: 4px; border-radius: 4px 4px 0 0;">
									<img class="card-img-top" id="normalImage" src="img/icons/exit-1.png" alt="normal_door" />
								</div>
								<div class="card-block">
									<h4 class="card-title">normale Tür</h4>
									<p class="card-text"></p>
								</div>
							</div>
						</button>
					</div>

				</div>
				<br />
				<div class="row"></div>
				<br />
				<div class="row">
					<div class="col-md-12">
						<ul class="pager">
							<li><button class="btn btn-default" th:value="backward" name="backward">
									<span class="glyphicon glyphicon-backward"></span> Zurueck
								</button></li>
							<li><button class="btn btn-default" th:value="forward" name="forward">
									Weiter <span class="glyphicon glyphicon-forward"></span>
								</button></li>
						</ul>
						<input type="hidden" th:value="*{homeOrCar}" name="homeOrCar" /> 
						<input type="hidden" th:value="*{keyNotAvailable}" name="keyNotAvailable" />
						<input type="hidden" th:value="*{door}" name="door" />
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75% beantwortet</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
