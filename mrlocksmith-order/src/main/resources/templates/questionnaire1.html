<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Mr. Locksmith - Das Vergleichsportal für Schlüsseldienstleistungen</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
</head>
<body>
	<div layout:fragment="content">
		<form th:method="post" th:action="questionnaire1Form.html" th:object="${order}" role="form">
			<div class="jumbotron" style="background: #D0F5A9 !important">
				<!-- Customers Questionnaire -->
				<div class="row">
					<h2>
						Schritt 1 von 5: Welche Türe lässt sich nicht öffnen?<br /> <small></small>
					</h2>
					<br /> <br />
					<div class="col-md-4 text-right">
						<button th:attr="class=${order.homeOrCar=='car' ? 'btn btn-primary' : 'btn btn-default'}" name="homeOrCar" th:value="car">
							<div class="card customMRLSMCard">
								<div style="margin-top: 4px; border-radius: 4px 4px 0 0;">
									<img class="card-img-top" id="transport" src="img/icons/transport-1.png" alt="car" />
								</div>
								<div class="card-block">
									<h4 class="card-title">Autotür öffnen</h4>
								</div>
							</div>
						</button>
					</div>
					<div class="col-md-4 text-center">
						<button th:attr="class=${order.homeOrCar=='garage' ? 'btn btn-primary' : 'btn btn-default'}" name="homeOrCar" th:value="garage">
							<div class="card customMRLSMCard">
								<div style="margin-top: 4px; border-radius: 4px 4px 0 0;">
									<img class="card-img-top" id="vehicle" src="img/icons/vehicle.png" alt="garage" />
								</div>
								<div class="card-block">
									<h4 class="card-title">Garage öffnen</h4>
								</div>
							</div>
						</button>
					</div>
					<div class="col-md-4 text-left">
						<button th:attr="class=${order.homeOrCar=='home' ? 'btn btn-primary' : 'btn btn-default'}" name="homeOrCar" th:value="home">
							<div class="card customMRLSMCard">
								<div style="margin-top: 4px; border-radius: 4px 4px 0 0;">
									<img class="card-img-top" id="house" src="img/icons/home-2.png" alt="home" />
								</div>
								<div class="card-block">
									<h4 class="card-title">Haustür öffnen</h4>
								</div>
							</div>
						</button>
					</div>
				</div>
				<br />
				<div class="row"></div>
				<br />
				<div class="row">
					<div class="col-md-12">
						<ul class="pager">
							<li><button class="btn btn-default" th:value="backward" name="backward"><span class="glyphicon glyphicon-backward"></span> Zurueck </button></li>
							<li><button class="btn btn-default" th:value="forward" name="forward" > Weiter <span class="glyphicon glyphicon-forward"></span></button></li>
						</ul>
						<input type="hidden" th:value="*{homeOrCar}" name="homeOrCar" />
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 25%">25% beantwortet</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
