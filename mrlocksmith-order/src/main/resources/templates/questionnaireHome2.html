<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Mr. Locksmith - Das Vergleichsportal für Schlüsseldienstleistungen</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
</head>
<body>
	<div layout:fragment="content">
		<form th:method="post" th:action="questionnaireHome2Form.html" th:object="${order}" role="form">
			<div class="jumbotron" style="background: #D0F5A9 !important">
				<!-- Customers Questionnaire -->
				<div class="row">
					<h2>
						Schritt 2 von 5: Ist der Schlüssel momentan in Ihrem Besitz?<br /> <small>(Falls der Schlüssel abgebrochen ist, markieren Sie 'Schlüssel nicht vorhanden'.)</small>
					</h2>
					<br /> <br />
					<div class="col-md-6 text-right">
						<button th:attr="class=${order.keyNotAvailable ? 'btn btn-default' : 'btn btn-primary' }" name="keyNotAvailable" th:value="false">
							<div class="card customMRLSMCard">
								<div style="margin-top: 4px; border-radius: 4px 4px 0 0;">
									<img class="card-img-top" id="keyAvailable" src="img/icons/close.png" alt="keyNotAvailable" />
								</div>
								<div class="card-block">
									<h4 class="card-title">Schlüssel vorhanden</h4>
									<p class="card-text"></p>
								</div>
							</div>
						</button>
					</div>
					<div class="col-md-6 text-left">
						<button th:attr="class=${order.keyNotAvailable ? 'btn btn-primary' : 'btn btn-default'}" name="keyNotAvailable" th:value="true">
							<div class="card customMRLSMCard">
								<div style="margin-top: 4px; border-radius: 4px 4px 0 0;">
									<img class="card-img-top" id="keyNotAvailable" src="img/icons/close-1.png" alt="keyNotAvailable" />
								</div>
								<div class="card-block">
									<h4 class="card-title">
										nicht vorhanden <br /> <small>oder defekt</small>
									</h4>
									<p class="card-text"></p>
								</div>
							</div>
						</button>
					</div>
				</div>

				<br />
				<div class="row"></div>
				<br />
				<div class="row">
					<div class="col-md-12">
						<ul class="pager">
							<li><button class="btn btn-default" th:value="backward" name="backward">
									<span class="glyphicon glyphicon-backward"></span> Zurueck
								</button></li>
							<li><button class="btn btn-default" th:value="forward" name="forward">
									Weiter <span class="glyphicon glyphicon-forward"></span>
								</button></li>
						</ul>
						<input type="hidden" th:value="*{homeOrCar}" name="homeOrCar" /> 
						<input type="hidden" th:value="*{keyNotAvailable}" name="keyNotAvailable" />

						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 50%">50% beantwortet</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
